    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Run Buddy</title>

    <body>
        <header> <!--Same as div just more semantically friendly to use-->
            <h1><a href = "/">Run Buddy</a></h1>

                    <li><a href="#what-we-do">What We Do</a></li><!-- li = list item element-->
                    <li><a href="#what-you-do">What You Do</a></li><!-- a = anchor element-->
                    <li><a href="#your-trainers">Your Trainers</a></li>
                    <li><a href="#reach-out">Reach Out</a></li>
                </ul>
                <!-- We are using an unordered list with anchor element list items to create a navigation bar
                which should allow for users to go to each section of the page based on their id-->
            </nav> <!--Another semantic element for a navigation bar-->
        </header>
        <!--hero/jumbotron-->
        <section> <!--Sections are another semantic tag that do the same thing as div-->

        </section>

        <!--What you do section-->

        <!--Reach out section-->
